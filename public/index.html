<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="MapApp">
<head>
    <meta charset="utf-8">
    <title>Kiva Data Visualization</title>
    <meta name="description" content="An example demonstrating Loans and Lenders ranking using Kiva data.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBus9wkLoRSBDS2vPW2RFxnaLtVyrFqea8"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/checklist-model/checklist-model.js"></script>
    <script src="../bower_components/angular-google-chart/ng-google-chart.js"></script>

    <!-- Angular Scripts -->
    <script src="js/filterCtrl.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
<div class="container">
    <div class="header">
        <h3 class="text-muted">Kiva Data Visualization</h3>
    </div>
    <!-- Map Filters and Columns -->
    <div class="row content">
        <!-- Side Panel -->
        <div class="col-md-2">
            <!-- Creates Main Panel -->
            <div class="panel panel-default">
                <!-- Panel Body -->
                <div class="panel-body">
                    <!-- Creates Form -->
                    <form name ="queryForm">
                        <!-- Note ng-true-value which translates check values into explicit gender strings -->
                        <h4>Sectors:</h4>
                            <div ng-app="filterCtrl" ng-controller="filterCtrl">
                              <label ng-repeat="sector in sectors">
                                <input type="checkbox" checklist-model="filter.sectors" checklist-value="sector"> {{sector}}
                              </label>
                              <br>
                                <button ng-click="checkAll()">check all</button>
                                <button ng-click="uncheckAll()">uncheck all</button>
                            </div>
                        <!-- Query button. Note that its tied to queryRanks() function from filterCtrl.  -->
                        <button type="submit" class="btn btn-danger btn-block" ng-click="queryRanks()">Filter</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Google Map -->
        <div class="col-md-4">
            <div ng-app="gservice" ng-controller="gservice">
                <div google-chart chart="chart" style="width: 900px; height: 500px;"></div>
            </div>
        </div>


    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by Anderson, Alexandre, Leticia and Guilherme for Vis. Dados 2015/2 -
            <a href="https://github.com/gjafachini/mean_data_viz/tree/Vis_dados_trab">Github Repo</a></p>
    </div>
</div>
</body>
</html>
